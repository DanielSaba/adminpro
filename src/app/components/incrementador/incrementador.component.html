<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-secundary" type="button" (click)="cambiarvalor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="number" class="form-control" placeholder="ds" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" >
    <span class="input-group-btn">
        <button class="btn btn-secundary" type="button" (click)="cambiarvalor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
